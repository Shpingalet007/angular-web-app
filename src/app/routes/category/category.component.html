<a *ngFor="let article of articles" class="article" href="#/article/{{article.shortId}}">
  <span class="title">{{article.title}}</span>
  <span class="date">{{article.date}}</span>
  <div class="image" style="background-image: url('../images/arduino.jpg')"></div>
  <p class="short">{{article.text}}</p>
  <span class="text-end">... Read more ...</span>
</a>
